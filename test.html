<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Section - Big Gear</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #800080;
      --secondary-color: #f5f5f5;
      --accent-color: #f57c1f;
      --text-dark: #800080;
      --text-light: #A66FB5;
      --white: #ffffff;
      --gradient: linear-gradient(135deg, #000000 0%, #f57c1f 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--text-dark);
      overflow-x: hidden;
      background: var(--secondary-color);
    }

    .about-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 5%;
      background: var(--white);
      gap: 40px;
    }

    .about-text {
      flex: 1 1 450px;
      max-width: 600px;
      padding: 20px;
      animation: slideInLeft 1s ease-out;
    }

    .about-text h2 {
      font-size: clamp(28px, 5vw, 48px);
      color: var(--text-dark);
      margin-bottom: 25px;
      font-weight: 700;
      position: relative;
      line-height: 1.2;
    }

    .about-text h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 80px;
      height: 4px;
      background: var(--gradient);
      border-radius: 2px;
    }

    .about-text p {
      font-size: clamp(16px, 2.5vw, 18px);
      color: var(--text-light);
      line-height: 1.8;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .about-features {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      flex: 1 1 200px;
    }

    .feature-item i {
      color: var(--accent-color);
      font-size: 20px;
    }

    .feature-item span {
      color: var(--text-dark);
      font-weight: 500;
      font-size: 14px;
    }

    .gear-container {
      flex: 1 1 350px;
      max-width: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      min-height: 400px;
      animation: slideInRight 1s ease-out;
    }

    .gear-icon {
      font-size: clamp(250px, 25vw, 380px);
      color: var(--accent-color);
      animation: rotateGear 20s linear infinite;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 10px 30px rgba(245, 124, 31, 0.3));
    }

    .gear-image {
      width: clamp(180px, 18vw, 260px);
      height: clamp(180px, 18vw, 260px);
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 2;
      transform: translate(-50%, -50%);
      border: 6px solid var(--white);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gear-image:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    @keyframes rotateGear {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes slideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Enhanced Mobile Responsiveness */
    @media (max-width: 768px) {
      .about-section {
        flex-direction: column;
        text-align: center;
        padding: 30px 4%;
        gap: 20px;
        min-height: auto;
      }

      .about-text {
        order: 2;
        max-width: 100%;
        padding: 15px;
      }

      .gear-container {
        order: 1;
        max-width: 100%;
        min-height: 300px;
        margin-bottom: 10px;
      }

      .about-text h2::after {
        left: 50%;
        transform: translateX(-50%);
      }

      .about-features {
        justify-content: center;
      }

      .feature-item {
        justify-content: center;
        flex: 1 1 150px;
      }
    }

    @media (max-width: 480px) {
      .about-section {
        padding: 20px 3%;
        gap: 15px;
      }

      .about-text {
        padding: 10px;
      }

      .gear-container {
        min-height: 250px;
      }

      .about-text h2 {
        margin-bottom: 20px;
      }

      .about-text p {
        margin-bottom: 20px;
      }

      .feature-item {
        flex: 1 1 100%;
        font-size: 13px;
      }
    }

    /* Ultra-wide screen optimization */
    @media (min-width: 1400px) {
      .about-section {
        max-width: 1400px;
        margin: 0 auto;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .gear-image {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }
  </style>
</head>
<body>
  <section class="about-section">
    <div class="about-text">
      <h2>About Our Services</h2>
      <p>
        We provide expert truck repair and fleet maintenance with top-tier tools and certified professionals. Our goal is to keep your operations smooth, reliable, and ready for the road ahead.
      </p>
      <div class="about-features">
        <div class="feature-item">
          <i class="fas fa-tools"></i>
          <span>Expert Repair</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-truck"></i>
          <span>Fleet Maintenance</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-certificate"></i>
          <span>Certified Professionals</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-clock"></i>
          <span>24/7 Service</span>
        </div>
      </div>
    </div>

    <div class="gear-container">
      <i class="fas fa-cog gear-icon"></i>
      <img src="./assets/images/about.jpg" alt="Service Image" class="gear-image">
    </div>
  </section>
</body>
</html>
